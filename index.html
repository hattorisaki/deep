    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sucht alle Videos auf der Seite
            const alleVideos = document.querySelectorAll('video');

            // Erstellt den Beobachter (Intersection Observer)
            const beobachter = new IntersectionObserver((eintraege) => {
                eintraege.forEach(eintrag => {
                    // Wenn 50% des Videos auf dem Bildschirm sichtbar sind...
                    if (eintrag.isIntersecting) {
                        eintrag.target.play().catch(fehler => console.log("Spielen blockiert", fehler));
                    } else {
                        // Wenn das Video aus dem Bildschirm scrollt...
                        eintrag.target.pause();
                    }
                });
            }, { 
                threshold: 0.5 // Startet erst, wenn das Video zur Hälfte sichtbar ist
            });

            // Sagt dem Beobachter, dass er jedes Video überwachen soll
            alleVideos.forEach(video => {
                beobachter.observe(video);
            });
        });
    </script>
