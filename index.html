<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meine Mediathek</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #121212;
            color: #ffffff;
        }

        .search-container {
            position: sticky;
            top: 0;
            background-color: #121212;
            padding: 10px 0 20px 0;
            z-index: 100;
        }

        #suche {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: #222;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            border: 1px solid #333;
        }

        #video-liste {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .video-kachel {
            display: block;
            background-color: #222;
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }

        .video-kachel video {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .text-bereich { padding: 16px; }
        .titel { margin: 0; font-size: 18px; font-weight: 600; }
        .untertitel { margin: 6px 0 0 0; font-size: 14px; color: #aaaaaa; }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="suche" placeholder="Suche nach Titel oder Creator...">
    </div>

    <div id="video-liste">
        Lade Videos...
    </div>

    <script>
        let alleVideosDaten = [];

        async function ladeDatenbank() {
            try {
                // Hier wird die videos.json von deinem GitHub geladen
                const antwort = await fetch('videos.json');
                if (!antwort.ok) throw new Error("videos.json nicht gefunden");
                
                alleVideosDaten = await antwort.json();
                renderVideos(alleVideosDaten);
            } catch (fehler) {
                console.error(fehler);
                document.getElementById('video-liste').innerHTML = "Fehler beim Laden der Videos. PrÃ¼fe, ob die videos.json im selben Ordner liegt.";
            }
        }

        function renderVideos(liste) {
            const container = document.getElementById('video-liste');
            if (liste.length === 0) {
                container.innerHTML = "Keine Videos gefunden.";
                return;
            }

            container.innerHTML = liste.map(video => `
                <a href="${video.link}" target="_blank" class="video-kachel">
                    <video src="${video.videoUrl}" muted loop playsinline preload="none"></video>
                    <div class="text-bereich">
                        <h3 class="titel">${video.titel}</h3>
                        <p class="untertitel">${video.creator}</p>
                    </div>
                </a>
            `).join('');

            starteBeobachter();
        }

        // Suche Logik
        document.getElementById('suche').addEventListener('input', (e) => {
            const begriff = e.target.value.toLowerCase();
            const gefiltert = alleVideosDaten.filter(v => 
                v.titel.toLowerCase().includes(begriff) || 
                v.creator.toLowerCase().includes(begriff)
            );
            renderVideos(gefiltert);
        });

        function starteBeobachter() {
            const beobachter = new IntersectionObserver((eintraege) => {
                eintraege.forEach(eintrag => {
                    if (eintrag.isIntersecting) {
                        eintrag.target.play().catch(() => {});
                    } else {
                        eintrag.target.pause();
                        eintrag.target.currentTime = 0;
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('video').forEach(v => beobachter.observe(v));
        }

        ladeDatenbank();
    </script>
</body>
</html>
